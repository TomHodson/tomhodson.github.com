---
layout: default
title: Blog
permalink: /blog/
---
{% for post in site.posts %}
<article>
    <h2 class="blogroll-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <summary>{{ post.excerpt }}</summary>
    <figure class="blogroll"><img src = "{{post.image}}"></figure>
</article>
{% endfor %}
