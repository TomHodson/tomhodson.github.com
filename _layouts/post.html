<!doctype html>
<html class = "no-js" lang="en">
  <head>
    {% include default_head_tags.html%}

    {% if page.commentid %}
    <script src="/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/assets/js/mastodon.js"></script>
    <script defer>getComments("{{page.commentid}}");</script>
    {% endif %}

  </head>
  <body>
    {% include header.html %}
    <main>
        <article class="h-entry">
            <section class="header">
                <section class="title-date-container">
                    <h1 class = "p-name highlights">{{ page.title }}</h1>
                    <time class="dt-label dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
                </section>
                <hr class="byline">
                <section class="byline">
                {{page.excerpt}}
                </section>
            </section>
            <summary style="display:none" class="p-summary">{{ page.excerpt }}</summary>
            <div class="e-content">
            {{ content }}
            </div>
        </article>
        {% if page.commentid %}  
        <div id="comments" class="comments">
            <h2>Comments</h2>
        {% endif %}
        </div>
    </main>
    {% include footer.html %}
  </body>
</html>
